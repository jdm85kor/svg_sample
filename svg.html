<html><head><meta charset="utf-8"><style>.styleClass {	stroke: green;}</style></head><body><svg width=800 height=600>	<rect x='100' y='20' width='200' height='100' fill="blue"/>	<!-- default example -->	<!-- <line x1="400" y1="200" x2="400" y2="100" stroke="green" /> -->  <!-- style type -->	<line style="stroke:red" x1="320" y1="20" x2="420" y2="20"  />	<line class="styleClass" x1="320" y1="20" x2="320" y2="120"  /> 	<style> .styleClass2 { stroke : blue; } </style>	<line class="styleClass2" x1="320" y1="120" x2="420" y2="20" />	<!-- stroke-width -->	<line x1='100' y1 = '150' x2='200' y2='150' stroke='rgba(0,0,255,0.3)' stroke-width='5' />	<line x1='100' y1 = '180' x2='200' y2='180' stroke='rgb(0%,0%,200%)' stroke-width=5 />  <!-- stroke-dasharray -->	<line x1='100' y1 = '200' x2='200' y2='200' stroke='rgba(0,0,255,0.3)' stroke-width='5' stroke-dasharray="20,5"/>	<line x1='100' y1 = '220' x2='200' y2='220' stroke='rgba(0,0,255,0.3)' stroke-width='5' stroke-dasharray="10,10,20,5"/>	<!-- stroke-linecap butt, round , squre -->	<line x1='450' y1='20' x2='500' y2='20' stroke='blue' width='30' stroke-linecap ='round' />  <!-- stroke-opacity   0 ~ 1 불투명도-->  <line x1='530' y1 = '20' x2='550' y2='20' stroke='rgb(0,0,255)' stroke-width='5' stroke-opacity="0.5"/>  <line x1='530' y1 = '60' x2='550' y2='60' stroke='rgba(0,0,255,0.3)' stroke-width='5' />  <!-- stroke-linejoin    miter round bevel inherit    link ::  https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-linejoin  -->  <polyline fill="none" stroke-width="30" stroke="pink"  stroke-linejoin = "round" points="500,260 550,210 600,260" />  <!-- stroke-miterlimit  -->  <polyline fill="none" stroke-width='20' stroke='gray' stroke-linejoin='miter' points='500,360 550,310 530,360' />  <polyline fill='none' stroke-width='20' stroke='blue' points='560,360 610,310 590,360' stroke-linejoin='miter' stroke-miterlimit='5' />  <!-- stroke-dashoffset  -->  <line x1='300' y1='150' x2='500' y2='150' stroke='green' stroke-width='5' stroke-dasharray='90,10' />  <line x1='300' y1='190' x2='500' y2='190' stroke='green' stroke-width='5' stroke-dasharray='90,10' stroke-dashoffset='50' />    <!-- squre -->  <rect x='50' y='340' width='100' height='50' fill = 'green' stroke='blue' />  <rect x='50' y='410' width='100' height='50' fill = 'pink' stroke='yellow' stroke-width='10'/>  <rect x='50' y='410' width='100' height='50' fill = 'none' stroke='red' />  <!-- rx ry -->  <rect x='50' y='470' width='100' height='50' fill = 'green' stroke='red' rx='10' ry='10'/>    <rect x='50' y='470' width='100' height='50' fill = 'none' stroke='red'/>   <!-- circle   cx : x-point cy : y-point-->  <circle cx='230' cy='350' r='50' fill='blue' stroke='green' stroke-width='10' />  <circle cx='230' cy='350' r='50' fill='none' stroke='yellow' stroke-width='10' />  <circle cx='230' cy='350' r='50' fill='none' stroke='red' />    <!-- ellipse    -->  <ellipse cx='250' cy='450' rx='60' ry='40' fill='yellowgreen' />  <!-- polgon -->  <polygon points='400,450 450,500 500,400 350,550' fill='lime' stroke-width='3' stroke='blue' />  <!-- fill-rule   nonezero : entire  evenodd : -->  <polygon points='560,50 675,50 580,125 620,10 660,125' fill='lime' stroke='green' stroke-width='1' fill-rule='nonezero' />  <!-- 선 방향에 따라 달라짐 -->  <polygon points='600,190 715,190 620,265 660,150 700,265' fill='orange' stroke='green' stroke-width='1' fill-rule='evenodd' />  <!--  g : group     -->    <!-- use      -->  <g id='groupID' stroke='blue'>    <rect id='rectID' x='100' y='100' width='100' height='100' stroke='ble' fill='none' />    <circle cx='150' cy='150' r='40' fill='lime' />  </g>  <use x='0' y='150' xlink:href='#groupID' />  <use x='0' y='300' xlink:href='#rectID' fill='blue' stoke-dasharray='10,4' />  <!-- defs   not adjust to DOM tree -->  <defs>    <g id='groupID' stroke='blue'>      <rect id='recdID' x='0' y='0' width='100' height='100' stroke='ble' fill='none' />      <circle cx='50' cy='50' r='40' fill='lime' />    </g>  </defs>  <use x='100' y='150' xlink:href='#groupID' />  <use x='100' y='300' xlink:href='#rectID' fill='blue' stroke-dasharray='10,4' />  <!-- symbol    -->  <symbol id='symbolOne'>    <rect id='rectID' x='0' y='0' width='100' height='100' fill='Aqua' />    <circle cx='50' cy='50' r='40' fill='blue' />  </symbol>  <use x='100' y='100' xlink:href='#symbolOne' width='200' height='200' />  <symbol id='symbolTwo' viewBox='0 0 150 150'>    <rect id='rectID' x='0' y='0' width='100' height='100' fill='Aqua' />    <circle cx='50' cy='50' r='40' fill='blue' />  </symbol>  <use x='100' y='100' xlink:href='#symbolTwo' width='200' height='200' /></svg></body></html>
