<!DOCTYPE >
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>

<svg width=1000 height=800>

<text x=20 y=20>가나다라마</text>
<text x=20 y=50 rotate='0,0,90,90,45'>가나다라마</text>
<text x=20 y=80 rotate='0,180,90,30'>가나다라마</text>

<!-- text-anchor  -->
<g font-size=24>
  <text x=230 y=20 text-anchor=start>가나다라마</text>
  <text x=230 y=50 text-anchor=end>가나다라마</text>
  <text x=230 y=80 text-anchor=middle>가나다라마</text>
  <path d='M230,20 V100' stroke='blue'>
</g>

<!-- text writing-mode-->
<g font-size=24>
  <text x=350 y=20>가나다라마</text>
  <text x=350 y=50 writing-mode='rl-tb'>가나다라마</text>
  <text x=350 y=80 writing-mode='tb-rl'>가나다라마</text>
  <path d='M350,80 V200' stroke='red'>
</g>

<!-- letter-spacing  -->
<g font-size=24>
  <text x=500 y=20 letter-spacing='normal'>가나다라</text>
  <text x=500 y=40 letter-spacing='5'>가나다라</text>
  <text x=500 y=60 letter-spacing='10'>가나다라</text>
  <text x=500 y=80 kerning='10' letter-spacing='10'>가나다라</text>
</g>
<!-- work-spacing -->
<g font-size=24>
  <text x=20 y=120 word-spacing='normal'>가나 다라 a b</text>
  <text x=20 y=140 word-spacing='5'>가나 다라 a b</text>
  <text x=20 y=160 word-spacing='10'>가나 다라 a b</text>
</g>

<!-- 간격 지정 띄어쓰기  -->
<g font-size=24>
  <text x=20 y=200 >가나다라ab</text>
  <text x='20 50 90' y=220 >가나다라ab</text>
  <text x='30 60 90 110 120 130' y='240 250 270 300 350' >가나다라ab</text>
</g>

<!-- text-decoration  -->
<g font-size=24>
  <text x=20 y=380 text-decoration='underline'>가나 다라 a b</text>
  <text x=20 y=430 text-decoration='overline'>가나 다라 a b</text>
  <text x=20 y=470 text-decoration='line-through'>가나 다라 a b</text>
</g>

<!-- text   fill   stroke   -->
<g font-size=24>
  <text x=180 y=250>가나다라ab</text>
  <text x=180 y=280 fill=blue>가나다라ab</text>
  <text x=180 y=310 fill=none stroke=blue>가나다라ab</text>
  <text x=180 y=340 fill=red stroke=blue>가나다라ab</text>
  <text x=180 y=370 fill=white stroke=blue stroke-width=2 stroke-dasharray='4,1'>가나다라ab</text>
</g>

<!-- font-style -->
<g font-size=24>
  <text x=190 y=400>가나다라ab</text>
  <text x=190 y=430 font-style='oblique'>가나你好ab</text>
</g>

<!-- tspan   -->
<g font-size=24>
  <text x=190 y=480>가나다라ab
    <tspan fill=blue font-size=16>오예,</tspan>
    뭐지?
  </text>
</g>

<!-- tspan  dx, dy -->
<g>
  <text x=340 y=250 font-size=24>가나다라ab
    <tspan fill=blue dy=-10 font-size=16>오예,</tspan>
    뭐지?
  </text>

  <text x=340 y=300 font-size=24>가나다라ab
    <tspan fill=blue dy=-10 font-size=16>오예,</tspan>
안녕
    <tspan dy=10 font-size=24>ㅇ</tspan>
    
    
    

    
    
    </text>
</g>

<!-- xlink:href   -->
<defs>
  <path id="pathID" d='M450,220 C450,80 650,80 650,220' />
</defs>
<use xlink:href='#pathID' fill='none' stroke='lime' stroke-width='4'></use>

<text font-size=24 fill='blue'>
<textPath xlink:href='#pathID'>
   path 를 따라 텍스트 표현</textPath>
</text>

<!-- startoffset  -->
<defs>
  <path id="pathID2" d='M450,420 C450,280 650,280 650,420' />
</defs>
<use xlink:href='#pathID2' fill='none' stroke='red' stroke-width='4'></use>

<text font-size=24 fill='blue'>
<textPath xlink:href='#pathID2' startoffset='35'>
   path 를 따라 텍스트 표현</textPath>
</text>


<!-- spacing  안되네;;;;  -->
<defs>
  <path id="pathID3" d='M450,520 C450,380 650,380 650,520' />
</defs>
<use xlink:href='#pathID3' fill='none' stroke='gray' stroke-width='4'></use>

<text font-size=24 fill='blue'>
<textPath xlink:href='#pathID3' spacing='auto'>
   path 를 따라 텍스트 표현</textPath>
</text>



<!-- marker   -->
<path d='M0,620 L200,620' stroke='red' fill='none' stroke-width=1 />

<marker id='id1' refX=0 refY=0 markerUnits='strokeWidth'>
  <path d='M0,0 L2,1 L0,2 L0,0' fill=blue />
</marker>

<path d='M30,620 L150,620' stroke='green' fill='none' stroke-width=10 marker-end='url(#id1)' />





</svg>







</body>
</html>
