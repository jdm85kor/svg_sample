<!DOCTYPE>
<html>
<head>
<meta chartype="utf-8">
</head>
<body>

<!-- viewBox -->
<!-- 언급 안하면 svg 범위랑 viewbox랑 1:1  -->
<svg width=200 height=200 viewbox="-50 -50 200 200">
<rect x=0 y=0 width=200 height=200 fill=none stroke=red />
<circle cx=0 cy=0 r=50 fill=lime />
<circle cx=200 cy=0 r=50 fill=green />
<circle cx=100 cy=100 r=50 fill=blue />
<circle cx=0 cy=200 r=50 fill=red />
<circle cx=200 cy=200 r=50 fill=skyblue />
</svg>

<svg width=200 height=200 viewbox="-50 -50 300 300">
<rect x=0 y=0 width=200 height=200 fill=none stroke=red />
<circle cx=0 cy=0 r=50 fill=lime />
<circle cx=200 cy=0 r=50 fill=green />
<circle cx=100 cy=100 r=50 fill=blue />
<circle cx=0 cy=200 r=50 fill=red />
<circle cx=200 cy=200 r=50 fill=skyblue />
</svg>

<svg width=200 height=200 viewbox="-50 -50 150 150">
<rect x=0 y=0 width=200 height=200 fill=none stroke=red />
<circle cx=0 cy=0 r=50 fill=lime />
<circle cx=200 cy=0 r=50 fill=green />
<circle cx=100 cy=100 r=50 fill=blue />
<circle cx=0 cy=200 r=50 fill=red />
<circle cx=200 cy=200 r=50 fill=skyblue />
</svg>



<svg width=150 height=150 viewbox="0 0 150 150">
	<rect x=0 y=0 width=150 height=150 fill=none stroke=red />
	<circle cx=0 cy=0 r=50 fill=lime />
	<circle cx=150 cy=0 r=50 fill=green />
	<circle cx=75 cy=75 r=50 fill=blue />
	<circle cx=0 cy=150 r=50 fill=red />
	<circle cx=150 cy=150 r=50 fill=skyblue />
</svg>


<svg width=150 height=150 viewbox="-50 -50 250 250">
	<rect x=-50 y=-50 width=250 height=250 fill=none stroke=red />

	<circle cx=150 cy=0 r=50 fill=green />

<svg width=150 height=150 viewbox="25 25 100 100">
	<rect x=25 y=25 width=100 height=100 fill=none stroke=red />
	<circle cx=0 cy=0 r=50 fill=lime />
	<circle cx=150 cy=0 r=50 fill=green />

	<circle cx=0 cy=150 r=50 fill=red />
	<circle cx=150 cy=150 r=50 fill=skyblue />

<!--  transform    -->
<svg width=300 height=300>
  <rect x=50 y=50 width=100 height=100 fill=none stroke=black />

  <rect x=50 y=50 width=100 height=100 transform='
  translate(50,50)' fill=lime stroke=blue />
</svg>




<svg width=300 height=300>
  <rect x=0 y=0 width=120 height=120 fill=none stroke=blue />

  <rect x=50 y=50 width=50 height=50 fill=tomato />

  <rect x=60 y=60 width=50 height=70 transform="scale(2.0,2.0)" fill=lime stroke=blue stroke-width=2/>
 </svg>



<svg width=300 height=300 viewbox='-100 -100 200 200'>
  <rect x=0 y=0 width=100 height=100 fill=none stroke=blue />

  <rect x=50 y=50 width=50 height=50 fill=tomato />

  <rect x=50 y=50 width=50 height=50 transform="scale(-1.0,-1.0)" fill=lime stroke=blue stroke-width=2 /></rect>

  <rect x=50 y=50 width=50 height=50 transform="scale(-0.5,-0.5)" fill=lime stroke=blue stroke-width=2 /></rect>
 </svg>


<svg width=300 height=300>
	<linearGradient>
	  <stop offset="0%" stop-color=lime />
	  <stop offset="50%" stop-color=yellow />
	  <stop offset="100%" stop-color=Orchid />
	</linearGradient>
</svg>
