<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">

<title></title>

</head>


<body>
<svg width=300 height=400>

<defs>
  <linearGradient id='linearID'>
    <stop offset="0%" stop-color=lime />
    <stop offset="50%" stop-color=yellow />
    <stop offset="100%" stop-color=Orchid />
  </linearGradient>

  <linearGradient id='id1' x1=0% y1=0% x2=1 y2=1 gradientUnits='objectBoundingBox'>
    <stop offset="0%" stop-color=blue />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=blue />
  </linearGradient>


  <linearGradient id='id2' x1=50% y1=50% x2=1 y2=1 gradientUnits='objectBoundingBox'>
    <stop offset="0%" stop-color=gray />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=black />
  </linearGradient>
</defs>

<rect x=0 y=50 width=200 height =50 fill='url(#linearID)' />

<rect x=0 y=100 width=100 height =100 fill='url(#id1)' />
<ellipse cx=180 cy=180 rx=70 ry=35 fill='url(#id1)' />

<rect x=0 y=220 width=100 height =100 fill='url(#id2)' />
<ellipse cx=180 cy=280 rx=70 ry=35 fill='url(#id2)' />

</svg>

<svg width=300 height=201>

<defs>
  <linearGradient id='id1' x1=0 y1=0 x2=200 y2=200 gradientUnits="userSpaceOnUse" >
    <stop offset="0%" stop-color=gray />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=black />
  </linearGradient>
</defs>

<rect x=0 y=0 width=200 height =100 fill='url(#id1)' />
<rect x=0 y=100 width=100 height =100 fill='url(#id1)' />
<rect x=100 y=100 width=100 height =100 fill='url(#id1)' />

<line x1=0 y1=100 x2=200 y2=100 stroke=red stroke-width=3 />
<line x1=100 y1=100 x2=100 y2=200 stroke=red stroke-width=3 />

</svg>

<svg width=300 height=200>

<defs>
  <linearGradient id='id2' x1=20 y1=0 x2=80 y2=0 gradientUnits="userSpaceOnUse" >
    <stop offset="0%" stop-color=blue />
    <stop offset="30%" stop-color=white />
    <stop offset="100%" stop-color=lime />
  </linearGradient>

  <linearGradient id='pad' xlink:href='#id2' spreadMethod='pad' />
  <linearGradient id='repeat' xlink:href='#id2' spreadMethod='repeat' />
  <linearGradient id='reflect' xlink:href='#id2' spreadMethod='reflect' />
</defs>

<rect x=0 y=20 width=200 height=50 fill='url(#pad)' />
<rect x=0 y=80 width=200 height=50 fill='url(#repeat)' />
<rect x=0 y=140 width=200 height=50 fill='url(#reflect)' />

</svg>








<svg width=300 height=400>

<defs>
  <radialGradient id='id1'>
    <stop offset="0%" stop-color=blue />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=lime />
  </radialGradient>
  
</defs>

<circle cx=100 cy=150 r=60 fill='url(#id1)' />
</svg>




<svg width=200 height=500>

<defs>
  <radialGradient id='id1' cx='0.5' cy='0.5' r='0.5' gradientUnits='objectBoundingBox'>
    <stop offset="0%" stop-color=blue />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=yellow />
  </radialGradient>

  <radialGradient id='id2' cx='0.3' cy='0.3' r='0.4' gradientUnits='objectBoundingBox'>
    <stop offset="0%" stop-color=gray />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=gray />
  </radialGradient>
  
</defs>

<rect x=0 y=50 width=150 height=100 fill='url(#id1)' />
<ellipse cx=70 cy=200 rx=70 ry=40 fill='url(#id1)' />

<rect x=0 y=300 width=150 height=100 fill='url(#id2)' />
<ellipse cx=70 cy=450 rx=70 ry=40 fill='url(#id2)' />
</svg>








<svg width=200 height=500>

<defs>
  <radialGradient id='id1' cx='0.3' cy='0.3' r='0.25' gradientUnits='objectBoundingBox'>
    <stop offset="0%" stop-color=blue />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=yellow />
  </radialGradient>

  <radialGradient id='pad' xlink:href='#id1' spreadMethod='pad' />
  <radialGradient id='pad' xlink:href='#id1' spreadMethod='repeat' />
  <radialGradient id='pad' xlink:href='#id1' spreadMethod='reflect' />

</defs>

<rect x=0 y=20 width=200 height=100 fill='url(#pad)' />
<rect x=0 y=140 width=200 height=100 fill='url(#repeat)' />
<rect x=0 y=260 width=200 height=100 fill='url(#reflect)' />

</svg>








<svg width=200 height=500>

<defs>
  <radialGradient id='id1' cx='0.5' cy='0.5' r='0.5' gradientUnits='objectBoundingBox'>
    <stop offset="0%" stop-color=blue />
    <stop offset="50%" stop-color=white />
    <stop offset="100%" stop-color=yellow />
  </radialGradient>

  <radialGradient id='fxfy' fx='0.2' fy='0.2' xlink:href='#id1' />

</defs>

<rect x=0 y=20 width=200 height=100 fill='url(#id1)' />
<rect x=0 y=140 width=200 height=100 fill='url(#fxfy)' />


</svg>





<svg width=300 height=500>
<defs>
<pattern id='id1' x=0 y=0 width=20 height=20 patternUnits='userSpaceOnUse'>

<rect x=0 y=0 width=10 height=10 fill=gray />
</pattern>

<pattern id='id2' x=0 y=0 width=20 height=20 patternUnits='userSpaceOnUse'>

<circle cx=10 cy=10 r=8 fill=gray />
</pattern>
</rect>
</defs>

<rect x=0 y=100 width=200 height=100 fill='url(#id1)' stroke=blue />

<circle cx=100 cy=330 r=70 fill='url(#id2)' stroke=blue />

</svg>


<svg width=150 height=200>
<defs>
<clipPath id='id1'>
<rect x=0 y=50 width=100 height=50 />
</clipPath>
</defs>

<rect x=0 y=0 width=100 height=100 fill=none stroke-width=1 stroke=blue />

<image x=0 y=0 width=100 height=100 xlink:href='facebook_icon.png' clip-path='url(#id1)' ></image>

</svg>




<svg width=200 height=200>
<defs>
<clipPath id='id1'>
<text x=10 y=160 font-size=100>clip</text>
</clipPath>
</defs>

<rect x=10 y=40 width=160 height=80 fill=blue />
<rect x=10 y=120 width=160 height=80 fill=gray />


<rect x=10 y=40 width=160 height=160 fill=white clip-path="url(#id1)" />

</svg>



<svg width=240 height=150>
<defs>
<clipPath = id='id1' clipPathUnits='objectBoundingBox'>
<ellipse cx=0.5 cy=0.5 rx=0.5 ry=0.3 />
</clipPath>
</defs>

<image x=10 y=0 width=240 height=150 xlink:href='facebook_icon.png' clip-path='url(#id1)' />
</svg>



<!-- mask    (image) -->

<svg width=400 height=300>
<defs>
<mask id='id1'>
  <rect x=0 y=100 width=150 height=40 fill=white />
  <rect x=0 y=140 width=150 height=30 fill=red />
  <rect x=0 y=170 width=150 height=40 fill=green />
</mask>
<mask id='id2'>
  <rect x=0 y=200 width=150 height=40 fill=white />
  <rect x=0 y=240 width=150 height=30 fill=red />
  <rect x=0 y=270 width=150 height=40 fill=green />
</mask>
<mask id='id3'>
  <rect x=0 y=0 width=150 height=40 fill=white />
  <rect x=0 y=40 width=150 height=30 fill=gray />
  <rect x=0 y=70 width=150 height=30 fill=black />
  <rect x=0 y=100 width=150 height=50 fill=green />
</mask>

</defs>

<image x=0 y=0 width=150 height=150 xlink:href='facebook_icon.png' mask='url(#id3)' />

</svg>


<!-- image 를 defs에 넣고 하단에 rect 에 색상 지정   -->


<svg width=400 height=200>
<defs>
<mask id='id1'>
 <image x=0 y=0 width=150 height=150 xlink:href='facebook_icon.png' />
 </mask>
 <mask id='id2'>
 <image x=200 y=0 width=150 height=150 xlink:href='facebook_icon.png' />
 </mask>
 </defs>

 <rect x=0 y=0 width=150 height=150 fill=green mask='url(#id1)' />
 <rect x=200 y=0 width=150 height=150 fill=orange mask='url(#id2)' />

 </svg>


 <!-- filter   Blur  -->

<svg width=200 height=200>
<defs>
<filter id='id1'>
  <feGaussianBlur in="SourceGraphic" stdDeviation=2 />
</filter>

</defs>
<image x=0 y=0 width=150 height=150 xlink:href='facebook_icon.png' filter='url(#id1)'/>

</svg>







<svg width=200 height=200>
<defs>
<filter id='id1' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feGaussianBlur in ='SourceGraphic' result='useOther' stdDeviation=3 />
</filter>
<filter id='id2' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feGaussianBlur in ='useOther' stdDeviation=3 />
</filter>
</defs>

<image x=0 y=0 width=150 height=150 xlink:href='facebook_icon.png' filter='url(#id1)'/>

</svg>



<!-- 합성 normal multiply darknn screen lighten  -->


<svg width=200 height=1000>
<defs>
<filter id='id1' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feOffset in="SourceGraphic" dx='10' dy='10' result='result1'/>
<feOffset in="SourceGraphic" dx='40' dy='10' result='result2'/>
<feBlend in='result1' in2='result2' mode='normal'/>
</filter>
<filter id='id2' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feOffset in="SourceGraphic" dx='10' dy='10' result='result1'/>
<feOffset in="SourceGraphic" dx='40' dy='10' result='result2'/>
<feBlend in='result1' in2='result2' mode='multiply'/>
</filter>
<filter id='id3' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feOffset in="SourceGraphic" dx='10' dy='10' result='result1'/>
<feOffset in="SourceGraphic" dx='40' dy='10' result='result2'/>
<feBlend in='result1' in2='result2' mode='darken'/>
</filter>
<filter id='id4' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feOffset in="SourceGraphic" dx='10' dy='10' result='result1'/>
<feOffset in="SourceGraphic" dx='40' dy='10' result='result2'/>
<feBlend in='result1' in2='result2' mode='screen'/>
</filter>
<filter id='id5' filterUnits='userSpaceOnUse' x=0 y=0 width=150 height=300>
<feOffset in="SourceGraphic" dx='10' dy='10' result='result1'/>
<feOffset in="SourceGraphic" dx='40' dy='10' result='result2'/>
<feBlend in='result1' in2='result2' mode='lighten'/>
</filter>
</defs>

<g stroke= gray stroke-width=10 fill=blue>
  <circle cx=40 cy=40 r=30 filter='url(#id1)' />
  <circle cx=40 cy=120 r=30 filter='url(#id2)' />
  <circle cx=40 cy=200 r=30 filter='url(#id3)' />
  <circle cx=40 cy=280 r=30 filter='url(#id4)' />
  <circle cx=40 cy=400 r=30 filter='url(#id5)' />
</g>

</svg>









</body>
</html>
